apiVersion: apps/v1
kind: Deployment
metadata:
  name: myrest-server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: myrestserver
          image: rwuniard/myrestserver
          ports:
            - containerPort: 3000
